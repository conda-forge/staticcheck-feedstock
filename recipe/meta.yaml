{% set name = "staticcheck" %}
{% set version = "2025.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dominikh/go-tools/archive/{{ version }}.tar.gz
  sha256: 314e7858de2bc35f7c8ded8537cecf323baf944e657d7075c0d70af9bb3e6d47

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - {{ name }} --help

about:
  home: https://staticcheck.io/
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: State of the art linter for the Go programming language
  dev_url: https://github.com/dominikh/go-tools

extra:
  recipe-maintainers:
    - danielnachun
